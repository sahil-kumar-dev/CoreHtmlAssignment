<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <b>This text will be bold.</b>
    </div>
    <br>
    <div>
        <i>This text will be italic.</i>
    </div>
    <br>
    <div>
        <u>This text will be underlined.</u>
    </div>
    <div>
        <mark>This text is highlighted</mark>
    </div>
    <div>
        <p>This is normal text.<sup>This is super scripted.</sup> This is normal again.</p>
    </div>
    <div>
        <p>This is normal text . <sub>This is subscripted</sub></p>
    </div>
    <div>
        <p>Normal Text <small>Small Text</small></p>
    </div>
    <div>
        <strike>This text will be deleted.</strike>
    </div>
</body>

</html>
